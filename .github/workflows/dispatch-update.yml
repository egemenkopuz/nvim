name: Dispatch update submodule
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to dotfiles repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: egemenkopuz/dotfiles
          event-type: update-submodule
